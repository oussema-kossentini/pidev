<app-header></app-header>
<h1>MODIFIER </h1>

<form [formGroup]="registerFormCustom" (ngSubmit)="modifier()" class="form-container">

    <div class="form-group">
        <label for="title" class="form-label">Title</label>
        <mat-form-field appearance="fill">
            <mat-label>enter title</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>
    </div>

    <div class="form-group">
        <label for="startDate" class="form-label">Start Date</label>
        <mat-form-field appearance="fill">
            <mat-label>Select Start Date</mat-label>
            <input matInput [matDatepicker]="startDatePicker" formControlName="startDate">
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
    </div>

    <div class="form-group">
        <label for="endDate" class="form-label">end Date</label>
        <mat-form-field appearance="fill">
            <mat-label>Select End Date</mat-label>
            <input matInput [matDatepicker]="endDatePicker" formControlName="endDate">
            <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>
    </div>


    <button type="submit" class="butn md text-white">
        <i class="fas fa-pencil-alt icon-arrow before"></i>
        <span class="label">Modifier</span>
        <i class="fas fa-pencil-alt icon-arrow after"></i>
    </button>
</form>
