<!-- pie-chart.component.html -->
<div class="card">
  <div class="card-header">
    Deal Share by Contact
  </div>
  <div class="card-body">
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="pieChartData"
      [doughnut]="false"
      [labels]="true"
      [animations]="true"
      [legend]="true"
      (select)="onSelect($event)">
    </ngx-charts-pie-chart>
  </div>
</div>
