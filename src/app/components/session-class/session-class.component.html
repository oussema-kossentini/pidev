<app-header></app-header>


<div class="table-container">
  <table class="table">
    <thead>
    <tr>
      <th>Day</th>
      <th *ngFor="let hour of hours">{{ hour }}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let day of daysOfWeek">
      <td>{{ day }}</td>
      <td *ngFor="let hour of hours">

        <!-- Affichage de la matière pour cette heure -->
        <ng-container *ngIf="getSubjectForTime(day, hour) as sessionInfo">
          <!-- Affichage de la matière pour cette heure -->
          {{ sessionInfo.title }}





          <style>
            .delete-button {
              color: red;
              /* Couleur du texte et du symbole */
              background: transparent;
              /* Fond transparent */
              border: none;
              /* Pas de bordure */
              cursor: pointer;
              /* Change le curseur pour indiquer qu'il s'agit d'un bouton */
            }

            .modify-button {
              color: blue;
              /* Couleur différente pour le distinguer du bouton de suppression */
              background: transparent;
              /* Fond transparent */
              border: none;
              /* Pas de bordure */
              cursor: pointer;
              /* Change le curseur pour indiquer qu'il s'agit d'un bouton */
            }
          </style>




        </ng-container>

      </td>
    </tr>
    </tbody>
  </table>
</div>
