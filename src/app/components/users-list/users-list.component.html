

<div class="container">
  <h1>Questions / Response </h1>
  <table class="table">
    <thead>
    



    <tr >
      <th scope="col">firstName</th>
      <th scope="col">lastName</th>
      <th scope="col">email</th>


    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button (click)="assignEvaluation(user.idUser)">Assign Evaluation</button></td>
    </tbody>
  </table>
</div>
