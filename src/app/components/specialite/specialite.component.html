<app-header></app-header>
<div class="publications-card">
  <h2 class="form-title">Add Specialty</h2>
  <form [formGroup]="specialiteForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
      <label for="title" class="form-label">Title</label>
      <input id="title" type="text" formControlName="title" class="form-input">
      <div *ngIf="specialiteForm.get('title').errors && specialiteForm.get('title').touched" class="alert alert-danger">
        <!-- Specific error messages -->
        <div *ngIf="specialiteForm.get('title').errors.required">Title is required.</div>
        <div *ngIf="specialiteForm.get('title').errors.forbiddenTitle">{{ alertMessage }}</div>
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" formControlName="description" class="form-input"></textarea>
      <div *ngIf="specialiteForm.get('description').errors && specialiteForm.get('description').touched" class="alert alert-danger">
        <div *ngIf="specialiteForm.get('description').errors.required">Description is required.</div>
      </div>
    </div>

<app-footer></app-footer>
