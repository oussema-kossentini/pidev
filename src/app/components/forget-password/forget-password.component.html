<app-header></app-header>

<style>
  .password-reset-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #f9f9f9;
    text-align: center;
  }

  h2 {
    margin-bottom: 20px;
    color: #333;
  }

  .form-group {
    margin-bottom: 20px;
  }

  input[type="email"],
  input[type="password"],
  input[type="text"] {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  .extra-links {
    margin-top: 20px;
  }

  .extra-links a {
    color: #007bff;
    text-decoration: none;
  }

  .extra-links a:hover {
    text-decoration: underline;
  }

</style>

<div class="password-reset-container">
  <h2>Forgot Your Password?</h2>

  <ng-container *ngIf="!showCodeInput; else codeInput">
    <form>
      <div class="form-group">
        <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <button (click)="requestPasswordReset()">Submit</button>
      </div>
    </form>
  </ng-container>

  <ng-template #codeInput>
    <form>
      <div class="form-group">
        <input type="text" [(ngModel)]="resetToken" name="resetToken" placeholder="Enter the code you received" required>
      </div>
      <div class="form-group">
        <button (click)="verifyResetCode()">Confirm</button>
      </div>
      <div class="form-group">
        <button *ngIf="showResendButton" (click)="requestPasswordReset()">Resend Code</button>
      </div>
    </form>
  </ng-template>
</div>

<app-footer></app-footer>
