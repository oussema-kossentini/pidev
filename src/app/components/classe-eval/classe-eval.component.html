<div class="container">
  <h1>Classes</h1>
  <table class="table">
    <thead>

    <tr >
      <th scope="col">nameClasse</th>
      <th scope="col">level</th>
      <th scope="col">domaine</th>
      <th scope="col">universityDate</th>


    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let classe of classes">
      <td>{{ classe.nameClasse }}</td>
      <td>{{ classe.level }}</td>
      <td>{{ classe.domaine }}</td>
      <td>{{ classe.universityDate }}</td>
      <td>
        <button (click)="assignEvaluation(classe.idClasse)">Assign Evaluation</button></td>
    </tbody>
  </table>
</div>
