<div class="container">
    <form [formGroup]="registerFormCustom" (ngSubmit)="onSubmit()" class="form-container">



        <h1>**********AJOUTER Session************</h1>




        <div class="form-group">
            <label for="titleSubject">Classe :</label>
            <mat-form-field appearance="fill">
                <mat-label>Enter classe</mat-label>
                <mat-select [(value)]="clasess" (selectionChange)="onSelect($event.value)" id="titleSubject">
                    <mat-option *ngFor="let tutorial of hadirs" [value]="tutorial">
                        {{ tutorial.nameClasse}}

                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>












        <div class="form-group">
            <label for="day" class="form-label">Day:</label>
            <select formControlName="day" class="form-control">
                <option *ngFor="let day of daysOfWeek" [value]="day">{{ day }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="debutHour" class="form-label">Start Hour:</label>
            <select formControlName="debutHour" class="form-control">
                <option *ngFor="let hour of hours" [value]="hour">{{ hour }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="endHour" class="form-label">end Hour:</label>
            <select formControlName="endHour" class="form-control">
                <option *ngFor="let hour of hours" [value]="hour">{{ hour }}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Session</button>
    </form>

    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>Day</th>
                    <th *ngFor="let hour of hours">{{ hour }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let day of daysOfWeek">
                    <td>{{ day }}</td>
                    <td *ngFor="let hour of hours">
                        <!-- Utilisation d'une variable locale 'sessionInfo' pour stocker le résultat de 'getSubjectForTime(day, hour)' -->
                        <ng-container *ngIf="getSubjectForTime(day, hour) as sessionInfo">
                            <!-- Affichage de la matière pour cette heure -->
                            {{ sessionInfo.nameClasse }}
                
                            <button class="delete-button" (click)="onDeleteSession(sessionInfo.idSession, day, hour)">✖</button>
                        </ng-container>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>




</div>
