
<!--Main Navigation-->
<header>
  <!-- Sidebar -->
  <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
    <div class="position-sticky">
      <div class="list-group list-group-flush mx-3 mt-4">
        <a
          class="list-group-item list-group-item-action py-2 ripple"
          aria-current="true"
        >
          <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Main dashboard</span>
        </a>
        <a (click)="navigateTo('Statistiques')" class="list-group-item list-group-item-action py-2 ripple">
          <i class="fas fa-chart-pie fa-fw me-3"></i><span>Statistiques</span>
        </a>

        <a (click)="navigateTo('Evaluations')" class="list-group-item list-group-item-action py-2 ripple"
        ><i class="fas fa-chart-bar fa-fw me-3"></i><span>Evaluations</span></a>

        <a (click)="navigateTo('Questions')" class="list-group-item list-group-item-action py-2 ripple"
        ><i class="fas fa-chart-bar fa-fw me-3"></i><span>Questions</span></a>
        <a (click)="navigateTo('Users')" class="list-group-item list-group-item-action py-2 ripple"
        ><i class="fas fa-chart-bar fa-fw me-3"></i><span>Users</span></a>
        <a (click)="navigateTo('Classes')" class="list-group-item list-group-item-action py-2 ripple"
        ><i class="fas fa-chart-bar fa-fw me-3"></i><span>Classes</span></a>
      </div>
    </div>
  </nav>
  <!-- Sidebar -->

  <!-- Navbar -->
  <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>

      <!-- Brand -->
      <!-- Search form -->
      <form class="d-none d-md-flex input-group w-auto my-auto">
        <input
          autocomplete="off"
          type="search"
          class="form-control rounded"
          placeholder='Search (ctrl + "/" to focus)'
          style="min-width: 225px;"
        />
        <span class="input-group-text border-0"><i class="fas fa-search"></i></span>
      </form>

    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
</header>
<!--Main Navigation-->

<!--Main layout-->
<main style="margin-top: 58px;">
  <div class="container pt-4">
    <div *ngIf="selectedPage=='Evaluations'">
      <app-evaluation-list (emitter)="selectedPage=$event"></app-evaluation-list>
    </div>
    <div *ngIf="selectedPage=='evaluation-details'">
      <app-evaluation-details [id]="evaluationId"></app-evaluation-details>
    </div>

    <div *ngIf="selectedPage=='Questions'">
      <app-qa-list></app-qa-list>
    </div>
    <div *ngIf="selectedPage=='Users'">
      <app-users-list></app-users-list>
    </div>
    <!--new-->
    <div *ngIf="selectedPage=='Classes'">
      <app-classe-eval></app-classe-eval>
    </div>
    <div *ngIf="selectedPage=='Statistiques'">

      <app-pie-chart></app-pie-chart>
      <app-line-chart></app-line-chart>
      <app-bar-chart></app-bar-chart>
    </div>

  </div>
</main>
<!--Main layout-->
