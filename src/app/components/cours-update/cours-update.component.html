<app-header></app-header>
<div class="container-fluid">
    <div class="card" style="width: 50%; margin: 5px auto;">
        <div class="card-header">
            Update Course
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input [(ngModel)]="course.title" id="title" name="title" class="form-control" type="text">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input [(ngModel)]="course.description" id="description" name="description" class="form-control" type="text">
                </div>

                <div class="form-group">
                    <label for="debutDate">Start Date</label>
                    <input [(ngModel)]="course.debutDate" id="debutDate" name="debutDate" class="form-control" type="date">
                </div>
                
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input [(ngModel)]="course.endDate" name="endDate" id="endDate" class="form-control" type="date">
                </div>

                <div class="form-group">
                    <label for="level">Level</label>
                    <input [(ngModel)]="course.level" name="level" id="level" class="form-control" type="text">
                </div>

                <button  (click)="updateCourse()" class="btn btn-primary">Update</button>
            </form>
        </div>
      
    </div>
</div>

<app-footer></app-footer>
