<div class="chart-card-container">
    <ngx-charts-line-chart
      #lineChart
      [view]="[700, 300]"
      [results]="lineChartData"
      [scheme]="colorScheme"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [xAxisLabel]="xAxisLabel"
      [showYAxisLabel]="true"
      [yAxisLabel]="yAxisLabel"
      [autoScale]="true"
      [animations]="true">
    </ngx-charts-line-chart>
  </div>
