<app-header></app-header>
<style>
  /* Base Styles */
body {
  font-family: 'Poppins', sans-serif;
  background-color: #f8f9fa;
  color: #212529;
}

.container {
  max-width: 600px;
  margin: 20px auto;
  padding: 20px;
  background: #ffffff;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  border-radius: 8px;
}

h1 {
  color: #333;
  font-weight: 600;
  text-align: center;
  margin-bottom: 30px;
}

.form-group {
  margin-bottom: 1rem;
}

.form-group label {
  display: block;
  margin-bottom: .5rem;
  font-weight: 500;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="password"],
.form-group select {
  display: block;
  width: 100%;
  padding: .375rem .75rem;
  font-size: 1rem;
  line-height: 1.5;
  color: #495057;
  background-color: #fff;
  background-clip: padding-box;
  border: 1px solid #ced4da;
  border-radius: .25rem;
  transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}

.form-group input[type="text"]:focus,
.form-group input[type="email"]:focus,
.form-group input[type="password"]:focus,
.form-group select:focus {
  border-color: #80bdff;
  outline: 0;
  box-shadow: 0 0 0 .2rem rgba(0,123,255,.25);
}

.action-button button {
  width: 100%;
  padding: .75rem;
  font-size: 1rem;
  font-weight: 600;
  color: #fff;
  background-color: #007bff;
  border: none;
  border-radius: .25rem;
  cursor: pointer;
  transition: background-color .15s ease-in-out;
}

.action-button button:hover {
  background-color: #0056b3;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .container {
    margin: 10px;
    padding: 15px;
  }
}

</style>

<div class="container">
  <h1>Sign Up</h1>
  <form class="register-form">
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="Enter your first name" name="firstName" [(ngModel)]="registerFormCustom.firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Enter your last name" name="lastName" [(ngModel)]="registerFormCustom.lastName">
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email address" name="email" [(ngModel)]="registerFormCustom.email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" name="password" [(ngModel)]="registerFormCustom.password">
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm your password" name="confirmPassword" [(ngModel)]="registerFormCustom.confirmPassword">
    </div>

    <div class="form-group">
      <label for="dateOfBirth" class="form-control-label">Date of Birth</label>
      <input type="date" class="form-control" id="dateOfBirth" [(ngModel)]="registerFormCustom.dateOfBirth" name="dateOfBirth">
    </div>

    <div class="form-group">
      <label for="phoneCodes">Country Code</label>
      <select [(ngModel)]="registerFormCustom.phoneCodes" name="phoneCode" class="form-control">
        <option *ngFor="let code of phoneCodes" [value]="code.code">{{ code.name }} ({{ code.code }})</option>
      </select>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" class="form-control" [(ngModel)]="registerFormCustom.phone" name="phoneNumber" id="phoneNumber" placeholder="Enter your phone number">
    </div>

    <div class="form-group">
      <label for="profilePicture">Profile Picture</label>
      <input type="file" class="form-control-file" id="profilePicture" (change)="onFileChange($event)" name="profilePicture">
    </div>

    <div class="form-group">
      <label for="nationality">Nationality</label>
      <select [(ngModel)]="registerFormCustom.nationality" name="nationality">
        <option *ngFor="let nationality of nationalities" [value]="nationality">{{ nationality }}</option>
      </select>
    </div>

    <div class="form-group action-button">
      <button type="button" (click)="createUser($event)">Create Account</button>
    </div>
   

  </form>
</div>


<app-footer></app-footer>
