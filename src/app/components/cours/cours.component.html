<app-header></app-header>
<div class="container-fluid">
    <div class="card" style="width: 50%; margin: 5px auto;">
        <div class="card-header">
            Add New Cours
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="name">Title</label>
                    <input [(ngModel)]="Cours.title" id="title" name="title" class="form-control" type="text">
                </div>

                <div class="form-group">
                    <label for="age">Description</label>
                    <input [(ngModel)]="Cours.description" id="description" name="description" class="form-control" type="text">
                </div>

                <div class="form-group">
                    <label for="phone">DebutDate</label>
                    <input [(ngModel)]="Cours.debutDate" id="debutDate" name="debutDate" class="form-control" type="date">
                </div>
                
                <div class="form-group">
                    <label for="address">EndDate</label>
                    <input [(ngModel)]="Cours.endDate" name="endDate" id="endDate" class="form-control" type="date">
                </div>

                <div class="form-group">
                    <label for="address">Level</label>
                    <input [(ngModel)]="Cours.level" name="level" id="level" class="form-control" type="text">
                </div>

                <button  (click)="saveStudent()" class="btn btn-primary">Save</button>
            </form>
        </div>
        <div class="card-footer">
            <div class="card-footer" *ngIf="showAlert">
                <div class="alert alert-success">
                    <button (click)="closeAlert()" class="close">
                        &times;
                    </button>
                    <strong>Success</strong>
                </div>
            </div>
    
            
        </div>
    </div>
</div>

<app-footer></app-footer>
