<div *ngIf="hadirs; else loading">
  <h2>List of Schedules</h2>
  <table class="table">
    <thead>
      <tr>
        <!-- <th>id</th> -->
        <th>Class</th>
        <th>Start DATE</th>
        <th>End DATE</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let tutorial of hadirs">
        <!-- <td>{{ tutorial.idScheduel }}</td> -->
        <td>{{ tutorial.classe?.nameClasse }}</td>

        <td>{{ tutorial.startDate | date:'dd/MM/yyyy' }}</td>
        <td>{{ tutorial.endDate | date:'dd/MM/yyyy' }}</td>


        <td>

        

          <!-- <a [routerLink]="['/SessionCLASS', tutorial.idScheduel]" class="button-like-link">get schedule</a>
          <a [routerLink]="['/SessionCLASS']" class="button-like-link">get schedule</a> -->
          <button [routerLink]="['/SessionCLASS', tutorial.idScheduel]">get sessions</button>
        </td>


      </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <p>Chargement en cours...</p>
</ng-template>
<app-footer></app-footer>
